<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nexdin Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body style="background-color:#d3d3d3">

<!-- create navigation bar ( header) -->
	<nav style="background-color:#002366" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				
				<a class="navbar-brand" href="#" th:href="@{/}"><b><i>Nexdin Software Solutions(Pvt)Ltd</i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Employee Management System</b></a>
			</div>
		</div>
	</nav>
<br><br><br>
	<div  style="background-color: #abcdef" class="container">
	
		<h1><b>Employee Management System&nbsp;&nbsp;&nbsp;&nbsp;</h1><h5><i>Nexdin Software Solutions(Pvt)Ltd</i></h5></b></h1>
		<hr>
		<center>
		
		<h2><b><font style="color:red">Add Employee</b></h2>
		<hr>

		<form  action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4" required autofocus="autofocus">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4" required autofocus="autofocus">
				
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4" required autofocus="autofocus">
				
				<button style="background-color:#00008b" type="submit" class="btn btn-info col-2"> Add Employee</button>
		</form>
		</center>
		<hr>
		
		<a th:href = "@{/}"><center><b>Back to Employee List</b></center></a><br>
	</div>
	<style>
    body {
     margin: 0;
     padding: 0;
     min-height: 100vh;
     display: flex;
     flex-direction: column;
    }
    footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color:#002366;
    color: white;
    height: 46px;
    }
   </style>
	



	<footer class="et-l et-l--footer">
			
				<div class="et_pb_text_inner"><p><span><center><font style="color:white">© 2021 Nexdin Software Solutions (Pvt) Ltd</font></center></span></p></div>
			
	</footer>
	
</body>
</html>
