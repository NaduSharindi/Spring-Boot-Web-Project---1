<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nexdin Employee Management System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>
<body style="background-color:#d3d3d3">

	<!-- create navigation bar ( header) -->
	<nav style="background-color:#002366" class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"><b><i>Nexdin Software Solutions(Pvt)Ltd</i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Employee Management System</b></a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div style="background-color:#abcdef" class = "col-md-6 col-md-offset-3">
				<h1><b>Sign-in</b></h1>
				<hr size="8" width="90%" color="red">  
				<form th:action="@{/login}" method="post">
				
				<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
					<!-- error message -->
					<div  th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
				
									
					<div class = "form-group">
						<label for ="username"> Username </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter Email ID" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>
					
					<div  class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form >
				<div class="form-group">
						<span>New user?<a href="/" th:href="@{/registration}"><font style="color:red">Register
								here</font></a></span>
				</div>
			</div>
		</div>
	</div>
	
	<style>
    body {
     margin: 0;
     padding: 0;
     min-height: 100vh;
     display: flex;
     flex-direction: column;
    }
    footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color:#002366;
    color: white;
    height: 40px;
    }
   </style>
	



	<footer class="et-l et-l--footer">
			
				<div class="et_pb_text_inner"><p><span><center><font style="color:white">© 2021 Nexdin Software Solutions (Pvt) Ltd</font></center></span></p></div>
			
	</footer>
	   
</body>
</html>
